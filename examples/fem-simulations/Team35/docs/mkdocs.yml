site_name: TEAM35 - Multi-objective Pareto optimization of a solenoid
use_directory_urls: true
theme:
  name: material
  language: en
  features:
    - navigation.sections
  plugins:
    - search
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      linenums_style: pymdownx-inline
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - admonition
  - pymdownx.critic
  #- markdown_katex
  - pymdownx.arithmatex:
      generic: true
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
nav:
  - Home:
    - index.md
    - usage.md
    - 03-model.md
    - 04-symmetric-case.md
    - backup.md
  - Other:
    - 07-references.md
